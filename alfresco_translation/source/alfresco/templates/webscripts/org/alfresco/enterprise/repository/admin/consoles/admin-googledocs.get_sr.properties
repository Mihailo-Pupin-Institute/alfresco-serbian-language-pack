googledocs.title=Google Docs\u2122
googledocs.intro-text=Google Docs integracija omogu\u0107ava da sadr\u017eaj dokumenta iz Alfresco repozitorijuma bude menjan u Google Docs \u0161to je alternativa za funkcionalnosti onlajn i oflajn izmene koje pru\u017ea Alfresco Share.
googledocs.settings.label=Google Docs\u2122 Pode\u0161avanja
googledocs.version.label=Trenutno instalirana verzija
googledocs.enabled.label=Google Docs\u2122 omogu\u0107en
googledocs.enabled.description=Omogu\u0107ava Google Docs funkcionalnost. Kada instalirate Alfresco sa \u010darobnjakom za pode\u0161avanja, ova opcija je uklju\u010dena. Ako isklju\u010dite ovu opciju, akcija "Izmenite u Google Docs" \u0107e biti onemogu\u0107ena. Dokumenti nad kojim se trenutno vr\u0161e izmene \u0107e i dalje biti dostupni zahvaljuju\u0107i akciji  "Nastavite izmene u Google Docs" sve dok se ne sa\u010duvaju ili odbace.
integration.googleDocs.idleThresholdSeconds.label=Google Docs\u2122 prag neaktivnosti
integration.googleDocs.idleThresholdSeconds.description=Postavlja prag vremena neaktivnosti u sekundama. Dodatni Google korisnici koje pozivate da sara\u0111uju na dokumentu \u0107e se smatrati "neaktivnim" posle ovog perioda. Period se meri od vremena kada je korisnik izvr\u0161io poslednju izmenu na dokumentu. Da biste sa\u0107uvali dokumente nazad u Alfresco, ili odbacili izmene, morate potvrditi da \u017eelite da isklju\u010dite trenutno aktivne korisnike pre zavr\u0161etka akcije.
