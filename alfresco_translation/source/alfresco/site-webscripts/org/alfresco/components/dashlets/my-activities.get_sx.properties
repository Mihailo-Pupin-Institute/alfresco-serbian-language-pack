## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>\u041F\u0440\u0430\u045B\u0435\u045A\u0435 \u0434\u043E\u0433\u0430\u0452\u0430\u045A\u0430 \u043D\u0430 \u0432\u0430\u0448\u0438\u043C \u0441\u0430\u0458\u0442\u043E\u0432\u0438\u043C\u0430 \u0458\u0435 \u043B\u0430\u043A\u043E \u0441\u0430 \u043E\u0432\u0438\u043C \u0434\u0435\u0448\u043B\u0435\u0442\u043E\u043C. \u041E\u043D \u043F\u0440\u0438\u043A\u0430\u0437\u0443\u0458\u0435 \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u043D\u0430 \u0441\u0432\u0438\u043C \u0441\u0430\u0458\u0442\u043E\u0432\u0438\u043C\u0430 \u043A\u043E\u0458\u0438\u043C\u0430 \u043F\u0440\u0438\u043F\u0430\u0434\u0430\u0442\u0435, \u043F\u043E\u043F\u0443\u0442 \u0434\u043E\u0434\u0430\u0442\u043E\u0433 \u0441\u0430\u0434\u0440\u0436\u0430\u0458\u0430, \u0431\u0440\u0438\u0441\u0430\u045A\u0430 \u0438 \u043C\u0435\u045A\u0430\u045A\u0430. \u041C\u043E\u0436\u0435\u0442\u0435 \u0442\u0430\u043A\u043E\u0452\u0435 \u0432\u0438\u0434\u0435\u0442\u0438 \u043A\u043E \u043F\u0440\u0438\u0441\u0442\u0443\u043F\u0430 \u0432\u0430\u0448\u0438\u043C \u0441\u0430\u0458\u0442\u043E\u0432\u0438\u043C\u0430, \u0430 \u043A\u043E \u0438\u0445 \u043D\u0430\u043F\u0443\u0448\u0442\u0430.</p><p>\u0424\u0438\u043B\u0442\u0435\u0440\u0438 \u0432\u0430\u043C \u043E\u043C\u043E\u0433\u0443\u045B\u0430\u0432\u0430\u0458\u0443 \u043F\u0440\u0438\u043A\u0430\u0437 \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u043F\u043E \u043A\u0440\u0438\u0442\u0435\u0440\u0438\u0458\u0443\u043C\u0443 \u0432\u0440\u0435\u043C\u0435\u043D\u0430 \u0438 \u0432\u043B\u0430\u0441\u043D\u0438\u0448\u0442\u0432\u0430.</p><p>\u0410\u043A\u043E \u043D\u0435 \u0432\u0438\u0434\u0438\u0442\u0435 \u043F\u0443\u043D\u0443 \u043B\u0438\u0441\u0442\u0443 \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438 \u0437\u0430 \u0438\u0437\u0430\u0431\u0440\u0430\u043D\u0438 \u0432\u0440\u0435\u043C\u0435\u043D\u0441\u043A\u0438 \u043F\u0435\u0440\u0438\u043E\u0434 \u0438\u043B\u0438 \u0432\u043B\u0430\u0441\u043D\u0438\u043A\u0430, \u043C\u043E\u0433\u0443\u045B\u0435 \u0458\u0435 \u0434\u0430 \u0458\u0435 \u0430\u0434\u043C\u0438\u043D\u0438\u0441\u0442\u0440\u0430\u0442\u043E\u0440 \u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0438\u043E \u0431\u0440\u043E\u0458 \u0430\u043A\u0442\u0438\u0432\u043D\u043E\u0441\u0442\u0438.
