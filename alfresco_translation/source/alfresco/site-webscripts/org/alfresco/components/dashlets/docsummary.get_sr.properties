dashlet.help=<p>Ovaj komandni modul olak\u0161ava pra\u0107enje va\u0161ih nedavnih izmena sadr\u017eaja biblioteke na ovom sajtu. Klikom na ime stavke ili sli\u010dicu prelazite na stranu detalja tako da mo\u017eete da pregledate stavke ili nastavite rad.</p>\n<p>Postoje dva prikaza ovog komandnog modula.Detaljni prikaz vam dopu\u0161ta\:<ul>\n<li>Ozna\u010dite stavku kao omiljenu i ona \u0107e se pojaviti u listi favorita radi lak\u0161eg pristupa</li>\n<li>Ozna\u010dite svi\u0111anje(i nesvi\u0111anje) stavke</li>\n<li>Prebacite se na stranu sa detaljima stavke da ostavite komentar</li></ul></p>

