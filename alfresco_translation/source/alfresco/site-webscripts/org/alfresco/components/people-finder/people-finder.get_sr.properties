help.content=\u0414\u0430 \u0431\u0438\u0441\u0442\u0435 \u043F\u0440\u0435\u0442\u0440\u0430\u0436\u0438\u0432\u0430\u043B\u0438 \u043A\u043E\u0440\u0438\u0441\u043D\u0438\u0447\u043A\u0435 \u043F\u0440\u043E\u0444\u0438\u043B\u0435 (\u043F\u043E \u043B\u043E\u043A\u0430\u0446\u0438\u0458\u0438, \u0437\u0432\u0430\u045A\u0443, \u0438\u043B\u0438 \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0458\u0438) \u0443\u043A\u0459\u0443\u0447\u0438\u0442\u0435 \u0441\u0432\u043E\u0458\u0441\u0442\u0432\u043E \u043F\u0440\u043E\u0444\u0438\u043B\u0430 \u043F\u043E \u043A\u043E\u0458\u0435\u043C \u043F\u0440\u0435\u0442\u0440\u0430\u0436\u0443\u0458\u0435\u0442\u0435, \u043D\u0430 \u043F\u0440\u0438\u043C\u0435\u0440, \"\u043B\u043E\u043A\u0430\u0446\u0438\u0458\u0430:\u0411\u0435\u043E\u0433\u0440\u0430\u0434\", \"\u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0458\u0430:Alfresco\", \u0438\u043B\u0438 \u0437\u0432\u0430\u045A\u0435:\u041C\u0435\u043D\u0430\u045F\u0435\u0440\".\n\n\n\n\n\n\n\n\nlp.content=Da biste pretra\u017eivali korisni\u010dke profile (po lokaciji, zvanju, ili organizaciji) uklju\u010dite svojstvo profila po kojem pretra\u017eujete, na primer, "lokacija:Beograd", "organizacija:Alfresco", ili zvanje:Menad\u017eer".