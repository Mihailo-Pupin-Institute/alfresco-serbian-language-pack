## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Ovaj komandni modul omogu\u0107ava lak\u0161e pra\u0107enje va\u0161eg sadr\u017eaja, bez obzira na kom je sajtu. Koristite filter kako biste lak\u0161e na\u0161li ono \u0161to tra\u017eite.</p>\n<p>Postoje dva na\u010dina prikaza za ovaj komandni modul. Detaljni prikaz vam omogu\u0107ava\:<ul>\n<li>Ozna\u010dite stavku kao ''omiljeno''kako bi se pojavila u listi omiljenih i tako vam omogu\u0107ila lak\u0161i pristup</li>\n<li>Ozna\u010di stavku sa ''svi\u0111a mi se'' (i ''ne svi\u0111a mi se'')\n<li>Idite direktno na stranicu sa detaljima stavke kako bi ostavili komentar</li></ul></p>

