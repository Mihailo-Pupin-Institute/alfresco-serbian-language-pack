dashlet.help=<p>\u0421\u0430\u0458\u0442\u043E\u0432\u0438 \u0441\u0443 \u043F\u0440\u043E\u0458\u0435\u043A\u0442\u043D\u0435 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u0433\u0434\u0435 \u0441\u0430\u0440\u0430\u0452\u0443\u0458\u0435\u0442\u0435 \u0441\u0430 \u0434\u0440\u0443\u0433\u0438\u043C\u0430, \u0434\u0435\u043B\u0438\u0442\u0435 \u0441\u0430\u0434\u0440\u0436\u0430\u0458\u0435 \u0438 \u0437\u0430\u0458\u0435\u0434\u043D\u043E \u0440\u0430\u0434\u0438\u0442\u0435 \u043D\u0430 \u045A\u0438\u043C\u0430. \u041E\u0432\u0430\u0458 \u043A\u043E\u043C\u0430\u043D\u0434\u043D\u0438 \u043C\u043E\u0434\u0443\u043B \u043D\u0430\u0432\u043E\u0434\u0438 \u0441\u0430\u0458\u0442\u043E\u0432\u0435 \u043A\u043E\u0458\u0438\u043C\u0430 \u043F\u0440\u0438\u043F\u0430\u0434\u0430\u0442\u0435. \u041E\u0432\u0443 \u043B\u0438\u0441\u0442\u0443 \u043C\u043E\u0436\u0435\u0442\u0435 \u0444\u0438\u043B\u0442\u0440\u0438\u0440\u0430\u0442\u0438 \u043A\u0430\u043A\u043E \u0431\u0438 \u0441\u0435 \u043F\u0440\u0438\u043A\u0430\u0437\u0430\u043B\u0438 \u0441\u0430\u043C\u043E \u0432\u0430\u0448\u0438 \u043E\u043C\u0438\u0459\u0435\u043D\u0438 \u0441\u0430\u0458\u0442\u043E\u0432\u0438.</p>\n<p>\u041E\u0434\u0430\u0432\u0434\u0435 \u043C\u043E\u0436\u0435\u0442\u0435\:<ul>\n<li>\u041A\u0440\u0435\u043D\u0438\u0442\u0435 \u043D\u0430 \u0441\u0430\u0458\u0442</li>\n<li>\u041D\u0430\u043F\u0440\u0430\u0432\u0438\u0442\u0435 \u043D\u043E\u0432\u0438 \u0441\u0430\u0458\u0442</li>\n<li>\u041E\u0431\u0440\u0438\u0448\u0438\u0442\u0435 \u0441\u0430\u0458\u0442 \u0430\u043A\u043E \u0441\u0442\u0435 \u043C\u0435\u043D\u0430\u045F\u0435\u0440 \u0441\u0430\u0458\u0442\u0430</li>\n<li>\u041E\u0437\u043D\u0430\u0447\u0438\u0442\u0435 \u0441\u0430\u0458\u0442 \u043A\u0430\u043E \u043E\u043C\u0438\u0459\u0435\u043D\u0438 \u043F\u0430 \u045B\u0435 \u0441\u0435 \u043F\u0440\u0438\u043A\u0430\u0437\u0430\u0442\u0438 \u0443 \u043C\u0435\u043D\u0438\u0458\u0443 \u0441\u0430\u0458\u0442\u043E\u0432\u0430 