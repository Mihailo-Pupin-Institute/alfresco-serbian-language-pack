## help text
#help.title=Sugestija za pretragu
help.title=Pretraga po korisni\u010Dkom imenu, korisni\u010Dkom profilu, ili po oba podatka
help.content=Da biste pretra\u017Eivali korisni\u010Dke profile (po lokaciji, zvanju, ili organizaciji) uklju\u010Dite svojstvo profila po kojem pretra\u017Eujete, na primer, "lokacija:Beograd", "organizacija:Alfresco", ili zvanje:Menad\u017Eer".

#help.subtitle1=Pretraga po nazivu ili korisni\u010dkom imenu
#help.info1=Da biste tra\u017eili korisnike prema imenu, prezimenu ili korisni\u010dkom imenu, samo unesite jednu klju\u010dnu re\u010d, na primer\:
#help.example1=Petar
#help.result1=Rezultat ovog upita \u0107e izlistati sve korisnike \u010dije ime, prezime ili korisni\u010dko ime po\u010dinje sa Petar.
#help.info2=Da biste tra\u017eili korisnike prema imenu i prezimenu, odvojte dve klju\u010dne re\u010di razmakom, kao na primer\:
#help.example2=Petar Petrovi\u0107
#help.result2=Rezultat ovog upita \u0107e izlistati sve korisnike \u010dije ime po\u010dinje sa Petar, a prezime po\u010dinje sa Petrovi\u0107.
#help.info3=Mo\u017eete tako\u0111e da unesete po\u010detak imena, na primer\:
#help.example3=Jovan B
#help.result3=Rezultat ovog upita \u0107e izlistati sve korisnike \u010dije ime po\u010dinje sa Jovan, a prezime po\u010dinje sa B.

#help.subtitle2=Tra\u017eenje preko atributa
#help.info4=Da bi prona\u0161li korisnike preko atributa, dodajemo atribut kao prefiks, na primer\:
#help.example4=location\:Zvezdara
#help.result4=Rezultat ovog upita \u0107e prona\u0107i sve korisnike \u010dija lokacija sadr\u017ei Zvezdara.
#help.info5=Pretraga \u0107e povezati sa I (AND) vi\u0161estruke klju\u010dne re\u010di, na primer\:
#help.example5=radnomesto\:programer preduzece\:pupin
#help.result5=Rezultat ovog upita \u0107e prona\u0107i sve korisnike \u010dije radno mesto sadr\u017ei re\u010d programer, a preduze\u0107e sadr\u017ei re\u010d pupin.
#help.info6=Da biste suzili skup rezultata preko atributa, dodajte klju\u010dnu re\u010d za pretragu po atributu nakon uslova za ime, kao na primer\:
#help.example6=Mi\u0107a radnomesto\:programer
#help.result6=Rezultat ovog upita \u0107e prona\u0107i sve korisnike \u010dije ime, prezime ili korisni\u010dko ime po\u010dinje sa Mi\u0107a, a radno mesto sadr\u017ei re\u010d programer.
#help.example7=M Petrovi\u0107 radnomesto\:programer
#help.result7=Rezultat ovog upita \u0107e prona\u0107i sve korisnike \u010dije ime po\u010dinje sa M, prezime  sadr\u017ei Petrovi\u0107, a radno mesto sadr\u017ei re\u010d programer.
